<!DOCTYPE html>
<html>
<head>
  <title>Aprendizaje</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Eater&family=Nanum+Gothic&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <script src="script.js" defer></script>

  <div id="container">
    <h2>Counter</h2>

    <span>0</span>
    <div class="columnas">
      <button class="boton aumentar1">Aumentar en 1</button>
      <button class="boton aumentar10">Aumentar en 10</button>
      <button class="boton aumentar100">Aumentar en 100</button>
    </div>

    <div class="columnas">
      <button class="boton disminuir1">Disminuir en 1</button>
      <button class="boton disminuir10">Disminuir en 10</button>
      <button class="boton disminuir100">Disminuir en 100</button>
    </div>

    <button class="boton Reset" id="reset">Resetear</button>
  </div>

</body>  
</html>
</html>
